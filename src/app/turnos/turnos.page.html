<ion-header>
  <ion-toolbar>
    <!-- BotÃ³n para volver -->
    <ion-buttons slot="start">
      <ion-button (click)="volverAtras()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- Texto "Agenda" -->
    <ion-title>Turnos</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-card *ngFor="let turno of turnos">
    <ion-card-header>
      <ion-card-title>{{turno['Fecha']}}</ion-card-title>
      <ion-card-title>{{turno['Hora']}}</ion-card-title>
      <ion-card-subtitle>{{turno['Nombre']}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
    </ion-card-content>
  </ion-card>
