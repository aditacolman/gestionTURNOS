<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volverAtras()"></ion-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list inset="true">

    <ion-card>
        <ion-list>
          <ion-item>
            <ion-grid>
              <ion-col  style="padding-right: 0;">
                <ion-avatar class="ion-margin-end">
                  <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
                </ion-avatar>
              </ion-col>
              
              <ion-col>
                <ion-label>Nombre Apellido</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>DNI</ion-label>
              </ion-col>
            </ion-grid>
          </ion-item>
        </ion-list>
    </ion-card>
  </ion-list>


</ion-content>
