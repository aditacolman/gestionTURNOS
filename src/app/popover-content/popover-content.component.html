  <!-- Contenido del Popover -->
   
  <ion-chip *ngFor="let t of turnosFiltrados">
    <ion-avatar>
      <img class="avatarPopover" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      <ion-text>{{t["Apellido_Cliente"]}}</ion-text><br>
      <ion-text>{{t["Hora"]}}</ion-text><br>
      <ion-text>{{t["Servicio"]}}</ion-text>
    </ion-label>
  </ion-chip>
