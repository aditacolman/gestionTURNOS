<ion-content [fullscreen]="true">
 <ion-header collapse="condense">
   <ion-toolbar>
     <ion-title size="large">login</ion-title>
   </ion-toolbar>
 </ion-header>

 <ion-avatar class="icono-avatar">
   <img size="large" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
 </ion-avatar>
 <ion-text class="titulo-sesion">
   <h1>INICIO DE SESIÓN</h1>
 </ion-text>
 <ion-input [(ngModel)]="correo" fill="outline" placeholder="USUARIO" class="input"></ion-input>
 <ion-input [(ngModel)]="contrasena" fill="outline" placeholder=" CONTRASEÑA" class="input"></ion-input>
 <ion-checkbox labelPlacement="end" class="checkboxRecuerdame">Recuérdame</ion-checkbox>
 <ion-text class="textContrasena">¿Olvidó su contraseña?</ion-text>
 <ion-buttons>
   <ion-button (click)="enviar_formulario()" class="botonIngresar" fill="outline">Ingresar</ion-button>
 </ion-buttons>
 <div class="divRegistro"><p>¿No estás registrado?</p></div>
 <ion-buttons>
   <ion-button class="botonRegistro" fill="outline">Registrate</ion-button>
 </ion-buttons>
</ion-content>
