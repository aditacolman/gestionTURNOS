<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Avatar de usuario -->
  <ion-avatar class="icono-avatar">
    <img size="large" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>

  <!-- Título de la sección de inicio de sesión -->
  <ion-text class="titulo-sesion">
    <h1>INICIO DE SESIÓN</h1>
  </ion-text>

  <!-- Campos de entrada para correo y contraseña -->
  <ion-input [(ngModel)]="correo" 
             fill="outline" 
             placeholder="USUARIO" 
             class="input" 
             type="email" 
             required
             [class.invalid]="correo && !correo.includes('@')">
  </ion-input>

  <ion-input [(ngModel)]="contrasena" 
             fill="outline" 
             placeholder="CONTRASEÑA" 
             class="input" 
             type="password" 
             required 
             minlength="6">
  </ion-input>

  <!-- Opción de recordar al usuario -->
  <ion-checkbox labelPlacement="end" class="checkboxRecuerdame">Recuérdame</ion-checkbox>

  <!-- Enlace para recuperar la contraseña -->
  <ion-text class="textContrasena">
    <a href="/recuperar-contrasena">¿Olvidó su contraseña?</a>
  </ion-text>

  <!-- Mensaje de error -->
  <ion-text *ngIf="mensajeError" class="mensaje-error">
    <ion-label color="danger">{{ mensajeError }}</ion-label>
  </ion-text>

  <!-- Botón de Ingreso -->
  <ion-buttons>
    <ion-button (click)="enviar_formulario()" 
                class="botonIngresar" 
                fill="outline" 
                [disabled]="!correo || !contrasena || !correo.includes('@') || contrasena.length < 6">
      Ingresar
    </ion-button>
  </ion-buttons>

  <!-- Enlace para registro -->
  <div class="divRegistro">
    <p>¿No estás registrado?</p>
  </div>

  <!-- Botón de registro centrado -->
  <div class="botonRegistroContainer">
    <a href="/registrarse">
      <ion-button class="botonRegistro" fill="outline">Regístrate</ion-button>
    </a>
  </div>
</ion-content>
