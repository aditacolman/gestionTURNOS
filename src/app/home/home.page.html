<ion-header [translucent]="true">
</ion-header>

<ion-header>
</ion-header>
<ion-content color="light">
  <ion-list inset="true">

    <ion-card>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-avatar>
                <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>
            </ion-thumbnail>
            <ion-grid>
              <ion-col>
                <ion-label>Nombre Apellido</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>(Trabajo)</ion-label>
              </ion-col>
            </ion-grid>
          </ion-item>
        </ion-list>
    </ion-card>
  </ion-list>

   <ion-grid>
    <ion-row style="margin-left: 2.5%">
      <ion-col>
        <ion-button>
          <ion-icon style="height: 5.5rem; width: 5.5rem; " slot="icon-only" name="heart"></ion-icon>
        </ion-button>
        <div style="margin-left: 17%">
        <ion-label>Boton 1</ion-label>
      </div>
      </ion-col>
      <ion-col>
        <ion-button>
          <ion-icon style="height: 5.5rem; width: 5.5rem; "slot="icon-only" name="heart"></ion-icon>
        </ion-button>
      <div style="margin-left: 17%">
        <ion-label>Boton 2</ion-label>
      </div>
      </ion-col>
      <ion-col>
        <ion-button>
          <ion-icon style="height: 5.5rem; width: 5.5rem; " slot="icon-only" name="heart"></ion-icon>
        </ion-button>
        <div style="margin-left: 15%">
          <ion-label >Boton 3</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row style="margin-left: 2.5%">
      <ion-col>
        <ion-button>
          <ion-icon style="height: 5.5rem; width: 5.5rem; " slot="icon-only" name="heart"></ion-icon>
        </ion-button>
        <div style="margin-left: 17%">
        <ion-label>Boton 4</ion-label>
      </div>
      </ion-col>
      <ion-col>
        <ion-button>
          <ion-icon style="height: 5.5rem; width: 5.5rem; " slot="icon-only" name="heart"></ion-icon>
        </ion-button>
        <div style="margin-left: 17%">
        <ion-label>Boton 5</ion-label>
      </div>
      </ion-col>
      <ion-col>
        <ion-fab style="margin-right: 20%;">
          <ion-fab-button style="height: 5.5rem; width: 5.5rem; ">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
          <div style="margin-left: 31.5%">
          <ion-label>Más</ion-label>
        </div>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        Menu
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="calendar"></ion-icon>
        Agenda
      </ion-tab-button>
      <ion-tab-button tab="library">
        <ion-icon name="menu"></ion-icon>
        Más
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
