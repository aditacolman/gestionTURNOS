<ion-header>
  <ion-toolbar>
    <!-- BotÃ³n para volver -->
    <ion-buttons slot="start">
      <ion-button (click)="volverAtras()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- Texto "Agenda" -->
    <ion-title>Trabajadores</ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar></ion-searchbar>
<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="auto">
        <ion-list>
          <ion-item>
            <ion-select aria-label="datos" interface="popover" placeholder="Filtrar por">
              <ion-select-option value="nombre">Nombre</ion-select-option>
              <ion-select-option value="apellido">Apellido</ion-select-option>
              <ion-select-option value="bananas">Antiguedad</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="auto">
        <ion-button fill="outline">Agregar cliente</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let trabajador of Trabajadores">
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col class="padding-col" size="3">
          <ion-avatar>
            <img class="img" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>
        <ion-col size="5" style="padding: 0;"> 
          <ion-card-header>
            <ion-card-title class="nombre">{{trabajador['Nombre']}} {{trabajador['Apellido']}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{trabajador['Telefono']}}</ion-card-content>
        </ion-col>
        <ion-col size="4">
          <ion-button size="small" shape="round" class="boton">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-button size="small" shape="round" class="boton">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>  
  </ion-card>
</ion-content>
